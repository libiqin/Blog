title:            EM-Sharing-@-GHPages
tagline:          A temporary tagline
description:      Eueung Mulyana at Github-Pages.
# Your site's domain goes here. Leave localhost server or blank when working locally.
#url:              http://localhost:4000
url:              http://eueung.github.io

# Owner/author information
owner:
  name:           Eueung Mulyana
  avatar:         em.jpg
  bio:            "Engineer. Analyst. Full-Stack Techno Enthusiast. ITB, Bandung."
  email:          eueung@gmail.com
  # Social networking links are used in author-bio sidebar. Update and remove as you like.
  twitter:        eueung
  facebook:       
  github:         eueung
  linkedin:       eueung
  instagram:      
  lastfm:         
  tumblr:         
  # For Google Authorship https://plus.google.com/authorship
  google_plus:    http://google.com/+EueungMulyana

# Analytics and webmaster tools stuff goes here
google_analytics:   UA-53198604-3
google_verify:      
# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:        

# Links to include in top navigation
# For external links add external: true
links:
  - title: About
    url: /about/
  - title: Articles
    url: /articles/
  - title: Speakerdeck
    url: https://speakerdeck.com/eueung
    external: true

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:    Asia/Jakarta
future:      true
pygments:    true
markdown:    kramdown

# https://github.com/mojombo/jekyll/wiki/Permalinks
permalink:   /:categories/:title

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  use_coderay: false

  coderay:
    coderay_line_numbers: 
    coderay_line_numbers_start: 1
    coderay_tab_width: 4
    coderay_bold_every: 10
    coderay_css: class

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules"]
